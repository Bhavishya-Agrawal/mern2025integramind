<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="foodcatalog.css">
</head>
<body>
  <div class="container" style="background-color: #F68537;">
    <header>Food Catalog</header>
    <div class="row g-4">
      <div class="col-4">
        <div class="card food">
          <img src="pizza.jpg" class="card-img-top food-img" alt="Pizza">
          <div class="card-body text-center">
            <h5 class="card-title">Pizza</h5>
            <h6 class="card-title">An authentic italian delicacy</h6>
            <p class="card-text text-success fw-bold">₹250</p>
            <button class="btn">Order Now</button>
          </div>
        </div>
      </div>
      
      <div class="col-4">
        <div class="card food">
          <img src="burger.jpg" class="card-img-top food-img" alt="Burger">
          <div class="card-body text-center">
            <h5 class="card-title">Burger</h5>
            <h6 class="card-title">The american dream</h6>
            <p class="card-text text-success fw-bold">₹180</p>
            <button class="btn">Order Now</button>
          </div>
        </div>
      </div>
      
      <div class="col-4">
        <div class="card food">
          <img src="noodles.jpg" class="card-img-top food-img" alt="Noodles">
          <div class="card-body text-center">
            <h5 class="card-title">Noodles</h5>
            <h6 class="card-title">Ramen but better</h6>
            <p class="card-text text-success fw-bold">₹180</p>
            <button class="btn">Order Now</button>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card food">
          <img src="coldcoffee.jpg" class="card-img-top food-img" alt="coffee">
          <div class="card-body text-center">
            <h5 class="card-title">Cold Coffee</h5>
            <h6 class="card-title">The best type of coffee</h6>
            <p class="card-text text-success fw-bold">₹150</p>
            <button class="btn">Order Now</button>
          </div>
        </div>
      </div>
      
      <div class="col-4">
        <div class="card food">
          <img src="tea.jpg" class="card-img-top food-img" alt="tea">
          <div class="card-body text-center">
            <h5 class="card-title">Tea</h5>
            <h6 class="card-title">The indian tadka</h6>
            <p class="card-text text-success fw-bold">₹120</p>
            <button class="btn">Order Now</button>
          </div>
        </div>
      </div>
      
      <div class="col-4">
        <div class="card food">
          <img src="softdrink.jpg" class="card-img-top food-img" alt="softdrink">
          <div class="card-body text-center">
            <h5 class="card-title">Soft Drink</h5>
            <h6 class="card-title">Refreshes your soul</h6>
            <p class="card-text text-success fw-bold">₹120</p>
            <button class="btn">Order Now</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
