<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTER</h1>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" value="Name" id="name"><br><br>
        <label for="email">Email: </label>
        <input type="email" value="Email" id="email"><br><br>
        <label for="gender">Gender: </label>
        <input type="checkbox" value="Male"> Male <input type="checkbox" value="Female" id="gender"> Female<br><br>
        <label for="dob">Date of Birth: </label>
        <input type="date" value="dob" id="dob"><br><br>
        <label for="pass">Password: </label>
        <input type="password" value="password" id="pass"><br><br>
        <input type="submit" value="Submit">
        <!-- more: radio, chechbox, color, select(option),textarea.....placeholder -->
    </form>
</body>
</html>
